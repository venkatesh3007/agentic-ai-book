format:
  html:
    theme:
      dark: darkly
      light: flatly
    css: styles.css
    toc: true
    number-sections: false
    code-fold: true
    code-tools: true

  pdf:
    documentclass: book
    papersize: letter
    geometry:
      - top=1in
      - bottom=1in
      - left=1.25in
      - right=1.25in
    fontsize: 11pt
    mainfont: "DejaVu Serif"
    monofont: "DejaVu Sans Mono"
    code-block-bg: "#f5f5f5"
    highlight-style: github
    keep-tex: false

  epub:
    cover-image: images/cover.png
    toc: true

bibliography: references.bib
